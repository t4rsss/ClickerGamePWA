<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hacker Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <!-- Menu Inicial -->
    <div class="menu-container">
        <div class="logo-container">
            <img src="../assets/logo.gif" alt="Logo do Jogo" class="logo" width="100%" height="100%">
        </div>
        <div class="menu-buttons">
            <button id="novo-jogo-btn">x</button>
            <button id="continuar-jogo-btn">x</button>
        </div>
    </div>

    <!-- Tela do Jogo -->
    <div class="game-container">
        <h2 id="btc">BTC: 0</h2>
        
        <!-- Botão de abrir loja -->
        <button id="open-upgrade-menu"></button>
        
        <!-- Imagem do porão -->
        <img src="../assets/Porao.gif" alt="Computador" class="computer">
        
        <!-- Botão hackear -->
        <button id="hackear"></button>
      </div>
      

    <!-- Loja de Upgrades -->
    <div id="upgrade-menu" class="hidden">
        <div class="upgrade-content">
            <button id="close-upgrade-btn" class="close-btn" style="font-size: 30px;" >X</button>
            <h2>Upgrades</h2>
            <ul id="upgrade-list"></ul>
        </div>
    </div>

    <script src="../controller/gameController.js"></script> 
</body>
</html>
